{% extends "base.html" %}
{% block title %}Update student{% endblock %}

{% block content %}
<div class="row">
    <form class="form-horizontal" method="Post">
        <fieldset>
            <legend>Update student information</legend>
            <div class="control-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="name" name="name" value="{{student.name}}"/>
                    <p class="help-block">Supporting help text</p>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">email</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="email" name="email" value="{{student.email}}"/>
                    <p class="help-block">Supporting help text</p>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save changes</button>
                <button class="btn">Cancel</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
